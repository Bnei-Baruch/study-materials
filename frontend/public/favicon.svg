    <rect x="230" y="70" width="52" height="372" fill="#e8e8e8"/>
    <rect x="240" y="70" width="4" height="372" fill="#c0c0c0" opacity="0.5"/>
    <rect x="268" y="70" width="4" height="372" fill="#c0c0c0" opacity="0.5"/>
    
    <!-- Page lines (left page) -->
    <line x1="90" y1="130" x2="210" y2="130" stroke="#005a60" stroke-width="5"/>
    <line x1="90" y1="160" x2="210" y2="160" stroke="#005a60" stroke-width="5"/>
    <line x1="90" y1="190" x2="210" y2="190" stroke="#005a60" stroke-width="5"/>
    <line x1="90" y1="220" x2="210" y2="220" stroke="#005a60" stroke-width="5"/>
    
    <!-- Page lines (right page) -->
    <line x1="302" y1="130" x2="422" y2="130" stroke="#005a60" stroke-width="5"/>
    <line x1="302" y1="160" x2="422" y2="160" stroke="#005a60" stroke-width="5"/>
    <line x1="302" y1="190" x2="422" y2="190" stroke="#005a60" stroke-width="5"/>
    <line x1="302" y1="220" x2="422" y2="220" stroke="#005a60" stroke-width="5"/>
  </g>
  
