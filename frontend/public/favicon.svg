    <!-- Right page -->
    <path d="M 282 70 L 422 70 Q 452 70 452 100 L 452 412 Q 452 442 422 442 L 282 442 Z" 
          fill="url(#bookGrad)" stroke="#004d52" stroke-width="10"/>
