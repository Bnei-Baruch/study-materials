<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00b6be;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#008a90;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bookGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="treeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00b6be;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00a0a8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#008a90;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Rounded square background -->
  <rect width="512" height="512" rx="96" fill="url(#bgGrad)" stroke="#004d52" stroke-width="12"/>
  
  <!-- Open Book - LARGER and more prominent -->
  <g filter="url(#shadow)">
    <!-- Left page -->
    <path d="M 60 100 Q 60 70 90 70 L 230 70 L 230 442 L 90 442 Q 60 442 60 412 Z" 
