name: CI/CD Pipeline

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Select deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
        
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.BBDEPLOYMENT_DOCKERHUB_USERNAME }}
          password: ${{ secrets.BBDEPLOYMENT_DOCKERHUB_PASSWORD }}

      - name: Set environment variables
        run: |
          echo "NEXT_PUBLIC_API_URL=" >> $GITHUB_ENV
          echo "NEXT_PUBLIC_KEYCLOAK_URL=https://accounts.kab.info/auth" >> $GITHUB_ENV
          echo "NEXT_PUBLIC_KEYCLOAK_REALM=main" >> $GITHUB_ENV
          echo "NEXT_PUBLIC_KEYCLOAK_CLIENT_ID=study-materials-admin" >> $GITHUB_ENV

      - name: Build and push Backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.backend
          push: true
          tags: |
            bneibaruch/study-materials-backend:latest
            bneibaruch/study-materials-backend:${{github.run_number}}

      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.frontend
          push: true
          tags: |
            bneibaruch/study-materials-frontend:latest
            bneibaruch/study-materials-frontend:${{github.run_number}}
          build-args: |
            NEXT_PUBLIC_API_URL=${{env.NEXT_PUBLIC_API_URL}}
            NEXT_PUBLIC_KEYCLOAK_URL=${{env.NEXT_PUBLIC_KEYCLOAK_URL}}
            NEXT_PUBLIC_KEYCLOAK_REALM=${{env.NEXT_PUBLIC_KEYCLOAK_REALM}}
            NEXT_PUBLIC_KEYCLOAK_CLIENT_ID=${{env.NEXT_PUBLIC_KEYCLOAK_CLIENT_ID}}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: 10.77.1.73
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /root/study-material-service
            
            # Write .env file
            cat > .env << 'EOF'
            ${{ secrets.DOCKER_COMPOSE_ENV }}
            EOF
            
            # Pull and restart
            docker compose pull
            docker compose up -d
            docker compose ps
